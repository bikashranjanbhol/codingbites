<!-- header.component.html -->
<header class="bg-gray-800 p-4">
    <div class="container mx-auto flex justify-between items-center">
      <a href="#" class="text-white text-2xl font-bold">Brand</a>
      <div class="hidden lg:block">
        <ul class="flex space-x-4">
          <li><a href="#" class="text-white">Home</a></li>
          <li><a href="#" class="text-white">About</a></li>
          <li><a href="#" class="text-white">Services</a></li>
          <li><a href="#" class="text-white">Contact</a></li>
        </ul>
      </div>
      <div class="relative lg:hidden">
        <button (click)="toggleMenu()" class="text-white">
          Click
        </button>
        <div class="absolute right-0 top-full mt-2 w-48 bg-white rounded-lg shadow-lg p-4 z-10" *ngIf="menuOpen">
          <ul>
            <li><a href="#" class="block text-black">Home</a></li>
            <li><a href="#" class="block text-black">About</a></li>
            <li><a href="#" class="block text-black">Services</a></li>
            <li><a href="#" class="block text-black">Contact</a></li>
          </ul>
        </div>
      </div>
    </div>
  </header>
